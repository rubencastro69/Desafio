<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrifty App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="loginScreen">
        <h2 class="text-center">Accede a Thrifty</h2>
        <div class="input-group">
            <label for="email">Correo o Celular</label>
            <input type="text" id="email" placeholder="Ingresa tu correo" disabled>
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="********" disabled>
        </div>
        <button class="btn btn-danger" disabled>Acceder</button>
    </div>

    <div class="container" id="menuScreen">
        <h2 class="text-center">Categorías</h2>
        <div class="menu-items" id="menuItems">
            <h3>Conos</h3>
            <button class="btn">Cookies and Cream - $45</button>
            <button class="btn">Felipe Especial - $75</button>
            <button class="btn">Pistacho - $45</button>
            <button class="btn">Algodón de Azúcar - $45</button>

            <h3>Niños</h3>
            <button class="btn">Waffle Mini - $40</button>
            <button class="btn">Nieve Chica - $30</button>

            <h3>Especialidades</h3>
            <button class="btn">Banana Split - $65</button>
            <button class="btn">Canasta Waffle - $65</button>
            <button class="btn">Malteada - $90</button>
            <button class="btn">Crepas - $110</button>
        </div>
    </div>

    <div class="container" id="cartScreen">
        <h2 class="text-center">Carrito</h2>
        <ul class="list-group" id="cartItems">
            <li class="list-group-item">Cookies and Cream - $45</li>
            <li class="list-group-item">Felipe Especial - $75</li>
        </ul>
        <h3 class="text-end">Total: $120</h3>
        <div class="buttons">
            <button class="btn btn-outline-danger">Vaciar Carrito</button>
            <button class="btn btn-success">Finalizar Compra</button>
        </div>
    </div>

    <div class="container" id="confirmationScreen">
        <h2 class="text-success text-center">¡Compra realizada con éxito!</h2>
        <h4 class="text-center">Tu pedido:</h4>
        <ul class="list-group" id="orderSummary">
            <li class="list-group-item">Cookies and Cream - $45</li>
            <li class="list-group-item">Felipe Especial - $75</li>
        </ul>
        <div class="text-center">
            <button class="btn btn-primary">Volver al inicio</button>
        </div>
    </div>
</body>
</html>
