<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrifty App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de inicio de sesión -->
    <div class="container mt-4" id="loginScreen">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Accede a Thrifty</h2>
                <div class="mb-3">
                    <label class="form-label">Correo o Celular</label>
                    <input type="text" class="form-control" id="email" placeholder="Ingresa tu correo">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="********">
                </div>
                <button class="btn btn-danger w-100" id="loginButton">Acceder</button>
            </div>
        </div>
    </div>

    <!-- Pantalla de menú (se oculta al inicio) -->
    <div class="container mt-4 d-none" id="menuScreen">
        <h2 class="text-center">Categorías</h2>
        <div class="row">
            <h3 class='col-12 mt-3'>Conos</h3>
            <div class="col-md-3"><button class="btn btn-light border w-100 p-2">Cookies and Cream - $45</button></div>
            <div class="col-md-3"><button class="btn btn-light border w-100 p-2">Felipe Especial - $75</button></div>
            <div class="col-md-3"><button class="btn btn-light border w-100 p-2">Pistacho - $45</button></div>
            <div class="col-md-3"><button class="btn btn-light border w-100 p-2">Algodón de Azúcar - $45</button></div>
        </div>
    </div>

    <!-- Pantalla de lista de elementos (se oculta al inicio) -->
    <div class="container mt-4 d-none" id="listScreen">
        <h2 class="text-center">Lista de Elementos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="itemList"></tbody>
        </table>
        <button class="btn btn-primary" id="addButton">Añadir Nuevo Elemento</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
