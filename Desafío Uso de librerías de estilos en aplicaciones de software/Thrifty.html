<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrifty App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container mt-4" id="loginScreen">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Accede a Thrifty</h2>
                <div class="mb-3">
                    <label class="form-label">Correo o Celular</label>
                    <input type="text" class="form-control" id="email" placeholder="Ingresa tu correo" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="********" disabled>
                </div>
                <button class="btn btn-danger w-100" disabled>Acceder</button>
            </div>
        </div>
    </div>

    <div class="container mt-4" id="menuScreen">
        <h2 class="text-center">Categorías</h2>
        <div class="row" id="menuItems">
            <h3 class='col-12 mt-3'>Conos</h3>
            <div class="col-md-3">
                <button class="btn btn-light border w-100 p-2">
                    Cookies and Cream - $45
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-light border w-100 p-2">
                    Felipe Especial - $75
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-light border w-100 p-2">
                    Pistacho - $45
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-light border w-100 p-2">
                    Algodón de Azúcar - $45
                </button>
            </div>

            <h3 class='col-12 mt-3'>Niños</h3>
            <div class="col-md-3">
                <button class="btn btn-light border w-100 p-2">
                    Waffle Mini - $40
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-light border w-100 p-2">
                    Nieve Chica - $30
                </button>
            </div>

            <h3 class='col-12 mt-3'>Especialidades</h3>
            <div class="col-md-3">
                <button class="btn btn-light border w-100 p-2">
                    Banana Split - $65
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-light border w-100 p-2">
                    Canasta Waffle - $65
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-light border w-100 p-2">
                    Malteada - $90
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-light border w-100 p-2">
                    Crepas - $110
                </button>
            </div>
        </div>
    </div>

    <div class="container mt-4" id="cartScreen">
        <h2 class="text-center">Carrito</h2>
        <ul class="list-group" id="cartItems">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Cookies and Cream - $45
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Felipe Especial - $75
            </li>
        </ul>
        <h3 class="text-end mt-3">Total: $120</h3>
        <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-outline-danger">Vaciar Carrito</button>
            <button class="btn btn-success">Finalizar Compra</button>
        </div>
    </div>

    <div class="container mt-4" id="confirmationScreen">
        <h2 class="text-center text-success">¡Compra realizada con éxito!</h2>
        <h4 class="text-center mt-3">Tu pedido:</h4>
        <ul class="list-group" id="orderSummary">
            <li class="list-group-item">Cookies and Cream - $45</li>
            <li class="list-group-item">Felipe Especial - $75</li>
        </ul>
        <div class="text-center mt-4">
            <button class="btn btn-primary">Volver al inicio</button>
        </div>
    </div>

</body>
</html>
